<div class="head_box">
  <h2>{{ product.name }}</h2>
</div>


<div class="box_main">
  <div class="box_left">
    <div class="main_image">
      <img [src]="product.imageUrl" alt="{{ product.name }}">
    </div>
  </div>
  <div class="box_right">
    <div class="product_details">
      <p>Price: ${{ product.price }}</p>
      <p>{{ product.description }}</p>
      <button class="buy">
      </button>
    </div>
  </div>
</div>
